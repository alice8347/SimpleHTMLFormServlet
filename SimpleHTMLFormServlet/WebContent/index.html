<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple HTML Form and Servlet</title>
</head>
<body>
<div class="container">
<form class="form-horizontal" role="form" action="ProcessForm" method="post">
<div>
<label for="name">Name: </label>
<div>
<input type="text" name="name" id="name">
</div>
</div>

<div>
<label for="country">Country: </label>
<div>
<select name="country" id="country">
<optgroup label="North America">
<option value="Canada">Canada</option>
<option value="Mexico">Mexico</option>
<option value="United States">United States</option>
</optgroup>
<optgroup label="Asia">
<option value="Myanmar">Myanmar</option>
<option value="Cambodia">Cambodia</option>
<option value="China">China</option>
<option value="India">India</option>
<option value="Indonesia">Indonesia</option>
<option value="Japan">Japan</option>
<option value="South Korea">South Korea</option>
<option value="Taiwan">Taiwan</option>
<option value="Thailand">Thailand</option>
<option value="Vietnam">Vietnam</option>
</optgroup>
<optgroup label="Others">
<option value="Others">Others</option>
</optgroup>
</select>
</div>
</div>

<div>
<label for="comment">Comment: </label>
<div>
<textarea rows="4" cols="30" class="form-control" name="comment" id="comment"></textarea>
</div>
</div>

<div>
<input type="submit" value="submit"></input>
</div>
</form>
<button type="button" onclick="alert('Button Clicked!')">Click</button>
</div>
</body>
</html>
